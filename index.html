<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Survey-form</title>
</head>
<body>
    <div class="box">
        <div class="heading">
            <h2>freeCodeCamp Survey Form</h2>
            <h3>Thank you for taking the time to help us improve the platform</h3>
        </div>
        <form>
            <label for="Name">Name</label><br>
            <input type="text" placeholder="Enter your name"><br>
    
            <label for="Email">Email</label><br>
            <input type="label" placeholder="Enter your Email"><br>
      
            <label for="Age(optional)">Age(optional)</label><br>
            <input type="label" placeholder="Age"><br>
      
            <label for="Age(optional)">Which option best describes your current role?</label><br>
            <select >
                <option value="">Select current role </option>
                <option value="">Student</option>
                <option value="">Full Time Job</option>
                <option value="">Full Time Learner</option>
                <option value="">Prefer not to say</option>
                <option value="">Other</option>
                </select><br>
            
            <label for="Age(optional)">Would you recommend freeCodeCamp to a friend?</label><br>
                <input type="radio" id="Definitely" name="fav_language" value="Definitely">
                <label for="Definitely">Definitely</label><br>
                
                <input type="radio" id="Maybe" name="fav_language" value="Maybe">
                <label for="Maybe">Maybe</label><br>
    
                <input type="radio" id="Not sure" name="fav_language" value="Not sure">
                <label for="Not sure">Not sure</label><br>
            
                <label for="Age(optional)">What is your favorite feature of freeCodeCamp?</label><br>
                    <select >
                        <option value="">Select an option </option>
                        <option value="">challenges</option>
                        <option value="">Projects</option>
                        <option value="">Community</option>
                        <option value="">Open Source</option>
                    </select><br>
      
                <label >What would you like to see improved? (Check all that apply)</label><br>
                    <input type="checkbox" id="Front-end Projects">
                    <label value="Front-end Projects">Front-end Projects</label><br>
                    
                    <input type="checkbox" id="Back-end Projects">
                    <label value="Back-end Projects">Back-end Projects</label><br>
                    
                    <input type="checkbox" id="Data Visualization">
                    <label value="Data Visualization">Data Visualization</label><br>
                    
                    <input type="checkbox" id="Challenges">
                    <label value="Challenges">Challenges</label><br>
                    
                    <input type="checkbox" id="Open Source Community">
                    <label value="Open Source Community">Open Source Community</label><br>
                    
                    <input type="checkbox" id="Gitter help rooms">
                    <label value="Gitter help rooms">Gitter help rooms</label><br>
                    
                    <input type="checkbox" id="Videos">
                    <label value="Videos">Videos</label><br>
                    
                    <input type="checkbox" id="City Meetups">
                    <label value="City Meetups">City Meetups</label><br>
                    
                    <input type="checkbox" id="Wiki">
                    <label value="Wiki">Wiki</label><br>
                    
                    <input type="checkbox" id="Forum">
                    <label value="Forum">Forum</label><br>
                    
                    <input type="checkbox" id="Additional Courses">
                    <label value="Additional Courses">Additional Courses</label><br>

                <label>Any comments or suggestions?</label><br>
                <textarea placeholder="Enter your comment here..."></textarea><br>
                <input type="submit" id="submit">
      
   </form>
    
  </div>
</body>
</html>
